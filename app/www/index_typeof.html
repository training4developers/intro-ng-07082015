<!DOCTYPE html>

<html>
	<head>
		<title>Welcome to Angular.js!</title>
	</head>
	<body>
		<script>

			"use strict";

			var x = 2;
			console.log(typeof x);

			x = "Eric";
			console.log(typeof x);

			x = true;
			console.log(typeof x);

			x = [1,2,3];
			console.log(typeof x);

			x = null;
			console.log(typeof x);

			x = undefined;
			console.log(typeof x);

			y = "Hi!";
			console.log(y, typeof y);

		</script>
	</body>
</html>
